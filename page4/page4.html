<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../img/logo-square.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page4.css" />
    <title>Commity - Project</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a href="../page1/page1.html" class="logo-link">
            <img
              src="../img/commity_logo.png"
              alt="Commity 로고"
              class="logo-img"
            />
          </a>
        </div>
        <nav class="nav">
          <a href="../page3/page3.html" class="nav-item">대쉬보드</a>
          <a href="#" class="nav-item">깃 컨벤션 추천 받기</a>
          <a href="#" class="nav-item">리드미 제작하기</a>
        </nav>
        <div class="profile">
          <img src="../img/person.png" alt="Profile" class="profile-img" />
        </div>
      </header>

      <main class="main">
        <div class="builder-mode">
          <div class="tab">
            <button class="tab-btn active">Builder</button>
            <button class="tab-btn">Auto</button>
          </div>
        </div>
        <div class="editor-layout">
          <aside class="sidebar">
            <ul class="section-list">
              <li class="section-item">프로젝트 제목</li>
              <li class="section-item">프로젝트 특징</li>
              <li class="section-item">이미지</li>
              <li class="section-item">설치 방법</li>
              <li class="section-item">기술 스택</li>
              <li class="section-item">테스트 실행</li>
              <li class="section-item">테이블</li>
              <li class="section-item">링크</li>
              <li class="section-item">뱃지</li>
              <li class="section-item">코드 작성</li>
            </ul>
            <button class="add-section">+</button>
          </aside>
      
          <section class="editor">
            <p class="editor-placeholder">
              콘텐츠를 편집하려면 왼쪽 사이드바에서 섹션을 선택해 주세요.
            </p>
          </section>
      
          <section class="preview">
            <div class="tab-row">
              <span class="tab-label active">Preview</span>
              <span class="tab-label">Raw</span>
            </div>
            <div class="preview-box"></div>
            <button class="download-btn">파일 다운로드
            </button>
          </section>
        </div>
      </main>
