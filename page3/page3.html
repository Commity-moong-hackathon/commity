<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Commity 일정 관리표</title>
    <link rel="stylesheet" href="page3.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">Commity<span class="dot"></span></div>
        <nav class="nav">
          <div>대쉬보드</div>
          <div>깃 컨벤션 추천 받기</div>
          <div>리드미 제작하기</div>
        </nav>
        <div class="profile">
          <img src="../img/person.png" alt="Profile" />
        </div>
      </header>

      <main class="main">
        <h2 class="title">일정 관리표</h2>

        <div class="schedule-board">
          <div class="month">>> September 2024</div>

          <div class="date-row">
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
          </div>

          <div class="task-container">
            <button class="task facebook-login">
              <span class="emoji-circle">🧑🏻‍💻</span>
              <span class="task-title">Facebook Login</span>
              <span class="arrow">></span>
            </button>

            <button class="task q1-bug-bash">
              <span class="emoji-circle">🐛</span>
              <span class="task-title">Q1 Bug Bash</span>
              <span class="arrow">></span>
            </button>

            <button class="task auth-setting">
              <span class="emoji-circle">🐛</span>
              <span class="task-title">Auth Setting</span>
              <span class="arrow">></span>
            </button>

            <button class="task debug-slow">
              <span class="emoji-circle">📈</span>
              <span class="task-title">Debug Slow Queries</span>
              <span class="arrow">></span>
            </button>

            <button class="task db-tuning">
              <span class="emoji-circle">💽</span>
              <span class="task-title">Database Tuning</span>
              <span class="arrow">></span>
            </button>

            <button class="task board-develop">
              <span class="emoji-circle">🐛</span>
              <span class="task-title">Board Develop</span>
              <span class="arrow">></span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
